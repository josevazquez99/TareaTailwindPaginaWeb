<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col lg:flex-row">
    <div class="w-full lg:w-1/3 bg-white flex flex-col justify-center items-center p-8">
        <div class="mb-5">
            <img alt="Clothing Store Logo" src="./img/logo_marca.png" class="w-40"/>
        </div>
        <h1 class="text-2xl mb-5">Welcome Back</h1>
        <form action="./pages/selection.html" method="get" class="w-full max-w-xs">
            <div class="mb-3">
                <input class="w-full p-3 border border-gray-300 rounded bg-gray-200" type="text" name="user" placeholder="User" />
            </div>
            <div class="mb-5">
                <input class="w-full p-3 border border-gray-300 rounded bg-gray-200" type="password" name="password" placeholder="Password" />
            </div>
            <button type="submit" class="w-full p-3 bg-green-700 text-white rounded mb-4">Log in</button>
            <button type="button" class="w-full p-3 bg-gray-200 text-gray-500 border border-gray-300 rounded flex justify-center items-center">
                <img alt="Google Logo" src="./img/logo_google.png" class="w-5 mr-3"/>
                Login with Google
            </button>
        </form>
    </div>

    <div class="w-full lg:w-2/3 h-64 lg:h-auto bg-cover bg-center" style="background-image: url('./img/img_login.png');"></div>

    <!-- Responsive Adjustments -->
    <style>
        @media (max-width: 1024px) {
            .w-full {
                height: 50vh; 
            }
        }
    </style>
</body>
</html>
